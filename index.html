<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>CryptoFiat Visualizer</title>
    <style>
        body {
            font-family: 'Georgia', serif;
            background-color: #F5F5F5; /* Fondo neutro */
            color: #4D4D4D; /* Gris oscuro en lugar de negro */
            margin: 0;
            padding: 20px;
        }
        header {
            background-color: #AA322F; /* Rojo oscuro */
            color: #FFFFFF;
            padding: 20px;
            text-align: center;
            font-size: 2.5em;
            font-weight: bold;
        }
        h2 {
            color: #4D4D4D; /* Subtítulos en gris oscuro */
            font-size: 1.8em;
            margin-top: 40px;
            text-align: center;
        }
        .container {
            max-width: 900px; /* Estructura de columna central */
            margin: 0 auto;
            padding: 20px;
        }
        .chart {
            margin: 40px 0;
            background-color: #FFFFFF;
            padding: 20px;
            box-shadow: none; /* Eliminar recuadro negro */
            border: none; /* Sin bordes */
        }
        iframe {
            width: 100%; /* Ajustar el tamaño del gráfico */
            height: 400px; /* Achicar altura para más despeje visual */
            border: none; /* Eliminar borde del iframe */
        }
        footer {
            text-align: center;
            padding: 20px;
            background-color: #4D4D4D; /* Gris oscuro en lugar de negro */
            color: #FFFFFF;
            margin-top: 40px;
        }
    </style>
</head>
<body>

    <header>
        CryptoFiat Visualizer
    </header>

    <div class="container">
        <h2>Comparative Analysis of Cryptoasset Metrics</h2>
        <div class="chart">
            <iframe src="fig_comparative_crypto_metrics.html"></iframe>
        </div>
        
        <h2>Evolution of Cryptoasset Exchange Volumes</h2>
        <div class="chart">
            <iframe src="fig_heatmap_animated.html"></iframe>
        </div>

        <h2>Network Evolution of Crypto and Fiat Pairs</h2>
        <div class="chart">
            <iframe src="fig_network_evolution.html"></iframe>
        </div>

        <h2>Stacked Bar Chart of Crypto Volumes (2024)</h2>
        <div class="chart">
            <iframe src="fig_stacked_bar_crypto_volumes_2024.html"></iframe>
        </div>

        <h2>Cryptoasset Volumes by Economy Type (2024)</h2>
        <div class="chart">
            <iframe src="fig_vol_type_econ.html"></iframe>
        </div>
    </div>

    <footer>
        &copy; 2024 CryptoFiat Visualizer
    </footer>

</body>
</html>
