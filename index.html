<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>CryptoFiat Visualizer</title>
    <style>
        body {
            font-family: 'Arial', sans-serif;
            background-color: #ffffff; /* Fondo blanco */
            color: #333333; /* Gris oscuro para el texto */
            margin: 0;
            padding: 0;
        }

        .container {
            width: 90%;
            max-width: 1200px;
            margin: 20px auto;
            padding: 20px;
            background-color: #f9f9f9;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
        }

        .title {
            font-size: 24px;
            color: #AA322F; /* Rojo oscuro para el título */
            text-align: center;
            margin-bottom: 20px;
        }

        .chart-container {
            display: grid;
            grid-template-columns: repeat(2, 1fr);
            grid-gap: 20px;
        }

        .chart-box {
            padding: 20px;
            background-color: #ffffff; /* Fondo blanco */
            border: 1px solid #dddddd;
            box-shadow: 0 0 5px rgba(0, 0, 0, 0.1);
        }

        .chart-title {
            font-size: 18px;
            color: #AA322F; /* Rojo oscuro para títulos */
            margin-bottom: 10px;
            text-align: center;
        }

        iframe {
            width: 100%;
            height: 350px;
            border: none;
        }

        @media (max-width: 768px) {
            .chart-container {
                grid-template-columns: 1fr;
            }
        }
    </style>
</head>
<body>
    <div class="container">
        <div class="title">CryptoFiat Visualizations</div>
        
        <div class="chart-container">
            <div class="chart-box">
                <div class="chart-title">Network Evolution</div>
                <iframe src="fig_network_evolution.html"></iframe>
            </div>
            <div class="chart-box">
                <div class="chart-title">Comparative Metrics</div>
                <iframe src="fig_comparative_crypto_metrics.html"></iframe>
            </div>
            <div class="chart-box">
                <div class="chart-title">Heatmap</div>
                <iframe src="fig_heatmap_animated.html"></iframe>
            </div>
            <div class="chart-box">
                <div class="chart-title">Volume Analysis</div>
                <iframe src="fig_vol_type_econ.html"></iframe>
            </div>
            <div class="chart-box">
                <div class="chart-title">Comparative Volumes</div>
                <iframe src="fig_comparative_crypto_volumes.html"></iframe>
            </div>
            <div class="chart-box">
                <div class="chart-title">Stacked Bar Chart</div>
                <iframe src="fig_stacked_bar_crypto_volumes_2024.html"></iframe>
            </div>
        </div>
    </div>
</body>
</html>
